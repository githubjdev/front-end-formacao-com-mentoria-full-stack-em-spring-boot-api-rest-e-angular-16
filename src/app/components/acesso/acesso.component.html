<p style="text-align: center;font-weight: bold;font-size: 15px;">Cadastro Acessos </p>

<form class="row g-3" [formGroup]="acessoProdForm">

  <input type="hidden" id="empresa" name="empresa" formControlName="empresa">  

    <div class="col-2">
      <label for="id" class="form-label">ID:</label>
      <input type="text" class="form-control" id="id" readonly name="id" placeholder="ID" formControlName="id" (ngModel)="acessoProdForm.get('id')"  >
    </div>
    <div class="col-10">
      <label for="nomeDesc" class="form-label">Nome do acesso</label>
      <input type="text" maxlength="100" class="form-control" id="descricao" name="descricao" required placeholder="Nome do acesso" formControlName="descricao">
      <div *ngIf="acessoProdForm.get('descricao')?.errors" style="font-size: 8px;color: brown;">* Nome do acesso</div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="salvaAcesso()" [disabled]="!acessoProdForm.valid">Salvar</button>
      <button type="submit" style="margin-left: 10px" class="btn btn-primary" (click)="novo()" [disabled]="!acessoProdForm.valid">Novo</button>
    </div>
  </form>

  <form class="row g-3">
    <label for="pesquisa" class="form-label">Pesquisar</label>
    <div class="col-10">
      <input type="text" #pesquisa  (blur)="setPesquisa(pesquisa.value)" class="form-control"  id="pesquisa" name="pesquisa"  placeholder="Nome do acesso" >
    </div>
    <div class="col-2">
      <button type="button" style="width: 80%;" (click)="pesquisar()" class="btn btn-success">Pesquisar</button>
    </div>
  </form>



<table class="table">
 <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Editar</th>
    <th scope="col">Deletar</th>
 </tr>
 </thead>


 <tbody>
    <tr *ngFor="let c of lista">
    <td>{{c.id}}</td>
    <td>{{c.descricao}}</td>
    <td><button type="button" class="btn btn-primary" (click)="editarAcesso(c)">Editar</button></td>
    <td><button type="button" class="btn btn-danger" (click)="deletar(c)">Deletar</button></td>
    </tr>
 </tbody>
</table>


<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="voltar()">Voltar</a>
    </li>
    <li class="page-item" *ngFor="let p of this.arrayNumber; let i = index">
      <a class="page-link"  (click)="buscarPagina(i)">{{(i + 1)}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="avancar()">Avan√ßar</a>
    </li>
  </ul>
</nav>
